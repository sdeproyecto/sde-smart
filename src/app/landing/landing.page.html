<ion-content class="animated fadeIn login auth-page newbg">
  <div class="login-content">

    <!-- Logo -->
    <div class="ion-text-center animated fadeInDown" style="height: 80%;">
      <div class="helpCenter">
        <div  *ngIf="load" class="moreButLabel ion-text-center">
          Registrate
        </div>
        <div class="divContent">
          <img *ngIf="!load" src="assets/imgs/logoApp.png" />
          <div *ngIf="load" class="ion-padding-top">
            <form [formGroup]="todo" (ngSubmit)="reg()">
              <div class="ion-padding-horizontal labelHelp">
                <ion-item color="none">
                  <ion-label position="floating">
                    Nombre
                  </ion-label>
                  <ion-input type="text" formControlName="name" required></ion-input>
                </ion-item>
                <ion-item color="none">
                  <ion-label position="floating">
                    Apellido
                  </ion-label>
                  <ion-input type="text" formControlName="lastname" required></ion-input>
                </ion-item>
                <ion-item color="none">
                  <ion-label position="floating">
                    E-mail
                  </ion-label>
                  <ion-input type="email" formControlName="email" required></ion-input>
                </ion-item>
                <ion-item color="none">
                  <ion-label position="floating">
                   Clave
                  </ion-label>
                  <ion-input type="password" formControlName="clave" required></ion-input>
                </ion-item>
                <ion-item color="none">
                  <ion-label position="floating">
                   Repetir Clave
                  </ion-label>
                  <ion-input type="password" formControlName="repclave" required></ion-input>
                </ion-item>
              </div>
              <!--</form> -->
              <div class="ion-text-center ion-margin-bottom buttonDiv ion-padding-horizontal">
                <ion-button class="newButton" color="secondary" shape="round" mode="ios" type="submit" [disabled]="!todo.valid" expand="block">
                  <span class="helpText" style="font-size: 18px;">REGISTRARTE</span>
                </ion-button>
              </div>
            </form>
              <div class="div-newb">
                <div class="moreButLabel">
                  Registrarse con:
                </div>
                <div>
                  <ion-row>
                    <ion-col size="6">
                      <ion-button (click)="regGoogle()" size="small" color="secondary" mode="ios" expand="block">
                        <ion-icon slot="start" src="assets/imgs/google-icon.svg"></ion-icon>
                        Google
                      </ion-button>
                      
                    </ion-col>
                    <ion-col size="6">
                      <ion-button (click)="regFB()" size="small" color="secondary" mode="ios" expand="block">
                        <ion-icon slot="start" src="assets/imgs/face-icon.svg"></ion-icon>
                        Facebook
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </div>
                <div class="ion-margin-bottom">
                  <div class="moreButLabel ion-text-center" style="margin-bottom: 0px;">
                    Ya tienes cuenta?
                  </div>
                  <ion-button routerLink="/login" fill="outline" color="light" shape="round" mode="ios" expand="block">
                    <span class="helpText" style="font-size: 18px;">Log in</span>
                  </ion-button>
                </div>
              </div>
          </div>
        </div>
        <div class="divContentHelp">

        </div>
      </div>
    </div>

    <!-- reg form -->

    <div *ngIf="!load">
      <div class="divWait">
        <ion-spinner color="primary">

        </ion-spinner>
      </div>
    </div>
  </div>
</ion-content>
