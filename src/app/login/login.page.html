<ion-content class="login auth-page newbg">
  <div class="login-content">

    <!-- Logo -->
    <div class="ion-text-center" style="height: 80%;">
     
      <div class="helpCenter">
        <div class="logo">

        </div>
        <div class="divContent">
          <div class="ion-padding-top">
            <form [formGroup]="todo" (ngSubmit)="loginNormal()">
              <div class="ion-padding-horizontal labelHelp">
                <ion-item color="none">
                  <ion-label position="floating">
                   E-mail
                  </ion-label>
                  <ion-input type="text" formControlName="email" required></ion-input>
                </ion-item>
                <ion-item color="none">
                  <ion-label position="floating">
                   Clave
                  </ion-label>
                  <ion-input type="password" formControlName="clave" required></ion-input>
                </ion-item>
              </div>

              <div  class="ion-text-center textCRForget">
              Olvido de clave?
              </div>
              <!--</form> -->
              <div class="ion-text-center ion-margin-bottom buttonDiv ion-padding-horizontal">
                <ion-button class="newButton" color="secondary" shape="round" mode="ios" type="submit" [disabled]="!todo.valid" expand="block">
                  <span class="helpText" style="font-size: 18px;">INGRESAR</span>
                </ion-button>
              </div>
            </form>
              <div class="div-newb">
                <div class="moreButLabel">
                  Ingresar con:
                </div>
                <div>
                  <ion-row>
                    <ion-col size="6">
                      <ion-button (click)="loginGoogle()" size="small" color="secondary" mode="ios" expand="block">
                        <ion-icon slot="start" src="assets/imgs/google-icon.svg"></ion-icon>
                        Google
                      </ion-button>
                      
                    </ion-col>
                    <ion-col size="6">
                      <ion-button (click)="loginFb()" size="small" color="secondary" mode="ios" expand="block">
                        <ion-icon slot="start" src="assets/imgs/face-icon.svg"></ion-icon>
                        Facebook
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </div>
              </div>
          </div>
        </div>
        <div class="divContentHelp">

        </div>
      </div>
    </div>
  </div>
</ion-content>
